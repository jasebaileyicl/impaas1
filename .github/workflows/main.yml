name: Build
on: [push]


env:
  SECRET: ${{ secrets.VERCEL_PROJECT_ID }}


jobs:
  deploy-to-impaas:
   runs-on: ubuntu-latest
   steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9
    - name: Install flake8
      run: pip install flake8
    - name: Run flake8
      run: flake8 api/

